<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <title>Amazing Events</title>
  </head>
  <body>
    <div id="app">
      <header
        class="d-flex justify-content-between align-items-center p-3 header"
      >
        <a href="index.html">
          <img id="logo" src="../img/amazing_brand.png" alt="Logo Picture" />
        </a>
        <nav class="d-flex gap-4">
          <a href="../index.html">Home</a>
          <a href="#">Upcoming Events</a>
          <a href="../pages/pastevents.html">Past Events</a>
          <a href="../pages/contactus.html">Contact</a>
          <a href="../pages/stats.html">Stats</a>
        </nav>
      </header>

      <main class="d-flex flex-column min-vh-100">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade carouselcontainer"
        >
          <div class="carousel-inner carouselcontainer">
            <div class="carousel-item active">
              <img
                src="../img/optional_banner_1.jpg"
                class="d-block w-100 maxhg"
                alt="Marathon picture"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/optional_banner_3.jpg"
                class="d-block w-100 maxhg"
                alt="Food Fair Picture"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/optional_banner_5.jpg"
                class="d-block w-100 maxhg"
                alt="Party Picture"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <div
            class="d-flex justify-content-center align-items-center secName p-3"
          >
            <h2>Upcoming Events</h2>
          </div>
        </div>
        <div class="m-5">
          <div
            class="d-flex align-items-center justify-content-between cont1section"
          >
            <div
              v-for="category of checkBoxesCategories"
              id="checkBox"
              class="divcontainer gap-3"
            >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  :id="category"
                  :value="category"
                  v-model="checked"
                  @change="joiningFilters"
                />
                <label class="form-check-label" :for="category"
                  >{{category}}</label
                >
              </div>
            </div>

            <form class="d-flex" role="search">
              <input
                id="searchBar"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                v-model="inputSearchValue"
              />
              <button
                id="searchBtn"
                class="btn btn-outline-info"
                type="button"
                v-on:click="joiningFilters"
              >
                Search
              </button>
            </form>
          </div>

          <div
            class="d-flex flex-lg-wrap flex-md-wrap justify-content-between align-items-center mt-5 cont1section gap-4"
            id="cardsCont"
          >
            <div
              v-for="details of filtered"
              class="card p-1"
              style="width: 18rem"
            >
              <img
                :src="details.image"
                class="card-img-top cardshg"
                :alt="details.name"
              />
              <div class="card-body texthg">
                <h5 class="card-title">{{details.name}}</h5>
                <p class="card-text">{{details.description}}</p>
              </div>
              <div class="card-body d-flex justify-content-between">
                <p>${{details.price}}</p>
                <p>
                  <a
                    class="text-decoration-none btn btn-outline-info"
                    :href="'../pages/details.html?parametro=' + details._id"
                    >Details</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="d-flex justify-content-between align-items-center p-3">
        <div class="d-flex gap-3 imgfooter">
          <img
            class="footerpics"
            src="../img/facebook.png"
            alt="Facebook picture"
          />
          <img
            class="footerpics"
            src="../img/instagram.png"
            alt="Instagram picture"
          />
          <img
            class="footerpics"
            src="../img/whatsapp.png"
            alt="Whatsapp picture"
          />
        </div>
        <p>Java Cohort 51</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../JS/pastEvents.js"></script>
  </body>
</html>
