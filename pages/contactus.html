<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <title>Contact Us</title>
  </head>
  <body>
    <header
      class="d-flex justify-content-between align-items-center p-3 header"
    >
      <a href="../index.html">
        <img id="logo" src="../img/amazing_brand.png" alt="Logo Picture" />
      </a>
      <nav class="d-flex gap-4">
        <a href="../index.html">Home</a>
        <a href="./upcoming.html">Upcoming Events</a>
        <a href="./pastevents.html">Past Events</a>
        <a href="#">Contact</a>
        <a href="./stats.html">Stats</a>
      </nav>
    </header>

    <main class="d-flex flex-column min-vh-100">
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade carouselcontainer"
      >
        <div class="carousel-inner carouselcontainer">
          <div class="carousel-item active">
            <img
              src="../img/optional_banner_1.jpg"
              class="d-block w-100 maxhg"
              alt="Marathon picture"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/optional_banner_3.jpg"
              class="d-block w-100 maxhg"
              alt="Food Fair Picture"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/optional_banner_5.jpg"
              class="d-block w-100 maxhg"
              alt="Party Picture"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="formcontainer">
        <form class="row g-3 formborder">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="col-12 bm">
            <button type="submit" class="btn btn-outline-info btnform">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center p-3">
      <div class="d-flex gap-3">
        <img
          class="footerpics"
          src="../img/facebook.png"
          alt="Facebook picture"
        />
        <img
          class="footerpics"
          src="../img/instagram.png"
          alt="Instagram picture"
        />
        <img
          class="footerpics"
          src="../img/whatsapp.png"
          alt="Whatsapp picture"
        />
      </div>
      <p>Java Cohort 51</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
